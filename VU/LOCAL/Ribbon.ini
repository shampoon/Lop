
;The Language section lists the language codes that the ribbon supports.
;Uncomment the desired language code and install the corresponding
;BCGSoft language resource dll to the base path to enable translated
;BCGSoft strings for the ribbon
[Language]
;Chinese
;LanguageForRibbonView=2052
;French
;LanguageForRibbonView=1036
;German
;LanguageForRibbonView=1031
;Japanese
;LanguageForRibbonView=1041
;Korean
;LanguageForRibbonView=1042
;Polish
;LanguageForRibbonView=1045
;Russian
;LanguageForRibbonView=1049
[DefaultSettings]
;Ribbon Default Color Scheme setting
;Office 2016 Theme: 12 equals Colorful, 13 equals White, 14 equals Dark Gray, 15 equals Black
ColorScheme=12
CurrentColor=12
CurrentRibbonAccentColor=0
CurrentRibbonBackground=0
;Ribbon ascent color: 0 equals Blue, 1 equals Brown, 2 equals Green, 3 equals Lime, 4 equals Magenta, 5 equals Orange, 6 equals Pink, 7 equals Purple, 8 equals Red, 9 equals Teal
;Ribbon background bitmap: 0 equals None, 1 equals Calligraphy, 2 equals Circle and Stripes, 3 equals Circuit, 4 equals Clouds, 5 equals Straws, 6 equals Tree Rings
